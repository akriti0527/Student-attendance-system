<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Attendance System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container my-4">
    <div class="d-flex justify-content-end mb-3">
  <button id="toggleDark" class="btn btn-outline-dark">ðŸŒ™ Dark Mode</button>
</div>
    <h2 class="text-center mb-4">ðŸ“˜ Student Attendance System</h2>
    
    <!-- Add Student Form -->
    <div class="card p-3 mb-4">
      <h5>Add New Student</h5>
      <form id="studentForm">
        <input type="text" class="form-control mb-2" placeholder="Name" id="name" required>
        <input type="text" class="form-control mb-2" placeholder="Roll No" id="rollNo" required>
        <input type="text" class="form-control mb-2" placeholder="Class" id="class" required>
        <button class="btn btn-success">Add Student</button>
      </form>
    </div>

    <!-- Students List -->
    <div class="card p-3 mb-4">
      <h5>Student List</h5>
      <ul class="list-group" id="studentList"></ul>
    </div>

    <!-- Attendance -->
    <div class="card p-3 mb-4">
      <h5>Mark Attendance</h5>
      <form id="attendanceForm">
        <select class="form-control mb-2" id="studentSelect" required></select>
        <select class="form-control mb-2" id="status" required>
          <option value="Present">Present</option>
          <option value="Absent">Absent</option>
        </select>
        <button class="btn btn-primary">Mark Attendance</button>
      </form>
    </div>

    <!-- âœ… Attendance Summary Table -->
    <div class="card p-3">
      <h5>Attendance Summary</h5>
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>Class</th>
            <th>Total Days</th>
            <th>Present</th>
            <th>Absent</th>
            <th>Attendance %</th>
          </tr>
        </thead>
        <tbody id="attendanceSummary"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
